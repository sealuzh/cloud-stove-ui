<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 card card-form">
        <h1>Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group" [ngClass]="{'has-error': !loginForm.controls.email.valid && !loginForm.controls.email.pristine}">
                <label class="form-control-label">E-Mail</label>
                <input class="form-control form-control-padded" type="text" formControlName="email" [ngModel]="login.email">
            </div>
            <div class="form-group" [ngClass]="{'has-error': !loginForm.controls.password.valid && !loginForm.controls.password.pristine}">
                <label class="form-control-label">Password</label>
                <input class="form-control form-control-padded" type="password" formControlName="password" [ngModel]="login.password">
            </div>
            <div class="text-right">
                <button (click)="loginAction()" class="btn btn-default" [ngClass]="{'btn-success': loginForm.valid}" [disabled]="!loginForm.valid">Login</button>
            </div>
            <hr>

            <div class="alert alert-warning text-center" *ngIf="error != null">
                <p>
                    {{ errormessage }}
                </p>
            </div>

            <p class="text-center">
                <a routerLink="/register">Register for free!</a>
            </p>
        </form>
    </div>
</div>
