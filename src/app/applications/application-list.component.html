<h1>Applications</h1>
<div class="row">
  <div class="col-lg-12" *ngFor="let application of applications">
    <div class="panel panel-default panel-application">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a [routerLink]="['/applications', application.id]">{{application.name}}</a>
        </h3>
      </div>
      <div class="panel-body">
        <div [data]="application.body" csMarkdown></div>
      </div>
    </div>
  </div>
</div>
