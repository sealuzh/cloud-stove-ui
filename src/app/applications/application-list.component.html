<h1>Applications</h1>
<csLoading *ngIf="!ingredients"></csLoading>
<div class="row">
  <div class="col-lg-12 animated-list" *ngFor="let ingredient of ingredients">
    <div class="panel panel-default panel-application">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a [routerLink]="['/applications', ingredient.id]">{{ingredient.name}}</a>
          <button class="btn btn-xs btn-info pull-right" (click)="copyIngredient(ingredient.id)"><i class="fa fa-copy"></i> Copy</button>
        </h3>
      </div>
    </div>
  </div>
</div>
