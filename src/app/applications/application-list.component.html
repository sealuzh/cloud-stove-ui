<h1>Applications</h1>
<div class="col-lg-12">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let application of applications">
                <td><a [routerLink]="['/applications', application.id]">{{application.name}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
