<h1>Applications</h1>
<cs-loading *ngIf="!ingredients"></cs-loading>
<div class="row">
  <div class="col-lg-12 animated-list" *ngFor="let ingredient of ingredients">
    <div class="panel panel-default panel-application">
      <div class="panel-heading">
        <h3 class="panel-title">
          <button [ngClass]="{'disabled': ingredient.isCopying}" class="btn btn-xs btn-default pull-right" (click)="copyIngredient(ingredient)">
            <i [ngClass]="{'fa-copy': !ingredient.isCopying, 'fa-spin': ingredient.isCopying, 'fa-circle-o-notch': ingredient.isCopying}" class="fa"></i> Copy
          </button>
          <a [routerLink]="['/applications/', ingredient.id, '/editor/recommender']">{{ingredient.name}}</a><br>
          <small>{{countIngredients(ingredient)}} ingredients, {{countConstraints(ingredient)}} constraints</small>
        </h3>
      </div>
    </div>
  </div>
</div>
