<div *ngIf="editor.application">
  <cs-loading *ngIf="!editor.application"></cs-loading>
  <div class="dashhead">
    <div class="dashhead-titles">
      <h6 class="dashhead-subtitle">Hello!</h6>
      <h3 class="dashhead-title">{{editor.application.name}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <button (click)="openAppNameModal()" type="button" class="btn btn-default pull-left">Change app name</button>
    </div>
    <div class="col-lg-6">
        <!--<button *ngIf="editor.ingredient" type="button" class="btn btn-info" (click)="openModal(editor.ingredient)">-->
          <!--Add Dependency <span class="caret"></span>-->
        <!--</button>-->

        <button  type="button" class="btn btn-primary pull-right" [routerLink]="['/recommendations', editor.application.id]">
          Recommendations
        </button>
    </div>
  </div>

  <div class="navbar-editor-content">
    <div class="row" style="margin-bottom: 20px">
      <div class="col-lg-12">
        <div class="overflow-hidden">
          <div class="application-editor" csConnection>

            <div class="zoom-controls" *ngIf="editor.ingredient">
              <!--
              <button class="btn btn-primary" (click)="zoomIn()" *ngIf="editor.ingredient.children.length > 0">
                <i class="fa fa-search-plus"></i>
              </button>

              <button class="btn btn-primary" (click)="zoomOut()" *ngIf="editor.ingredient.parent_id && editor.ingredient.parent_id !== application.id">
                <i class="fa fa-search-minus"></i>
              </button>
              -->
            </div>

            <cs-stove-editor-dependency-constraint
              *ngFor="let constraint of editor.dependencies"
              [constraint]="constraint"
              class="svg"
              >
            </cs-stove-editor-dependency-constraint>

            <cs-stove-editor-ingredient
              *ngFor="let ingredient of editor.application.children; trackBy: ingredient?.id; let i = index"
              [ngClass]="{ 'active': editor.ingredient == ingredient }"
              [ingredient]="ingredient"
              (edit)="openModal($event)"
              (select)="selectIngredient($event)"
              [csPosition]="i"
              csDraggable>
            </cs-stove-editor-ingredient>

          </div>
        </div>
      </div>
    </div>

    <div class="hr-divider">
      <h3 class="hr-divider-content hr-divider-heading">
        Edit Ingredient
      </h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <cs-ingredient-detail [(ingredient)]="editor.ingredient"></cs-ingredient-detail>
      </div>
    </div>

    <cs-stove-editor-dependency-modal
      *ngIf="editor.ingredient"
      [source]="editor.ingredient"
      [targets]="editor.application.children">
     </cs-stove-editor-dependency-modal>

    <div bsModal #changeAppNameModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" (click)="changeAppNameModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Edit the application name:</h4>
          </div>

          <div class="modal-body">
            <form [formGroup]="changeNameForm">
              <div class="form-group">
                <label class="form-control-label">New application name</label>
                <input class="form-control form-control-padded" type="text" formControlName="appName" [ngModel]="changeName.appName">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div class="text-right">
              <button (click)="changeAppName()" class="btn btn-primary" [ngClass]="{'btn-success': changeNameForm.valid}" [disabled]="!changeNameForm.valid">Change</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
