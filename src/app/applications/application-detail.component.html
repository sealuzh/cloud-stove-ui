<div *ngIf="application">
    <h1>{{application.name}}</h1>

    <a [routerLink]="['/recommendations', application.id]">
      <button class="btn btn-primary pull-right">
        <i class="fa fa-server"></i> Deployment Recommendation
      </button>
    </a>

    <button class="btn btn-info pull-right" (click)="triggerRecommendation(application.id)">
      <i class="fa fa-server"></i> Schedule
    </button>

    <h2>Ingredients</h2>

    <div class="row">
      <div class="col-lg-4" *ngFor="let ingredient of application.children">
        <div class="panel panel-default panel-ingredient">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a [routerLink]="['/ingredients', ingredient.id]">{{ingredient.name}}</a>
            </h3>
          </div>
          <div class="panel-body">
            <div [data]="application.body" csMarkdown></div>
          </div>
        </div>
      </div>
    </div>

    <h2>Application Map</h2>

    <div class="row">
      <div class="col-lg-12">
        <div bind-data="applicationData" width="600" height="400" [ingredientClickedCallback]="boundIngredientClickedCallback" csApplicationMap></div>
      </div>
    </div>

</div>
