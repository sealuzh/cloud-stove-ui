<div id="ingredient-{{ingredient.id}}" class="ingredient noselect"
  [ngClass]="{
    'high': isHigh(),
    'normal': isNormal(),
    'low': isLow(),
    'children': hasChildren()
  }"
  (click)="selectIngredient()">
  <div class="content">
    <div class="details">
      <div class="details-title">{{ingredient.name}}</div>
      <div class="details-body">
        <i class="fa" [ngClass]="[ingredient.icon ? 'fa-' + ingredient.icon : 'fa-server']"></i>
      </div>
    </div>
  </div>
</div>
