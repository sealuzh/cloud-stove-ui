<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Edit the application name:</h4>
          </div>

          <div class="modal-body">
            <form [formGroup]="changeNameForm">
              <div class="form-group">
                <label class="form-control-label">New application name</label>
                <input class="form-control form-control-padded" type="text" formControlName="appName" [ngModel]="application.name">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div class="text-right">
              <button (click)="submit()" class="btn btn-primary" [ngClass]="{'btn-success': changeNameForm.valid}" [disabled]="!changeNameForm.valid">Change</button>
            </div>
          </div>

        </div>
      </div>
    </div>
