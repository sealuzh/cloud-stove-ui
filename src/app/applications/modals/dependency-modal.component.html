<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div *ngIf="source && targets" class="modal-dialog modal-md">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add Dependency</h4>
      </div>

      <div class="modal-body">
          <div class="btn btn-info disabled">
            {{source.name}}
          </div>

          <div class="navbar-btn-group btn-group pull-right" dropdown [(isOpen)]="status.dependencyIsOpen">
            <button type="button" class="btn btn-info" dropdownToggle [disabled]="disabled">
              {{targetIngredient ? targetIngredient.name : 'Select Dependency' }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
              <li role="menuitem" *ngFor="let target of targets">
                <a class="dropdown-item" (click)="selectDependency(target)">
                  {{target.name}}
                </a>
              </li>
            </ul>
          </div>
      </div>

      <div class="modal-footer">
        <button [ngClass]="{'disabled': constraint.isGenerating}" class="btn btn-success" (click)="addConstraint()">
          <i [ngClass]="{ 'fa-copy': !constraint.isGenerating, 'fa-spin': constraint.isGenerating, 'fa-circle-o-notch': constraint.isGenerating}" class="fa"></i>
          Add
        </button>
      </div>

    </div>
  </div>
</div>
