<div class="dashhead">
  <div class="dashhead-titles">
    <h6 class="dashhead-subtitle">What about a good starting point?</h6>
    <h3 class="dashhead-title">Templates</h3>
  </div>
</div>

<cs-loading *ngIf="!ingredients"></cs-loading>

<div class="row" *ngFor="let ingredient of ingredients">
  <div class="col-lg-12">
    <div class="jumbotron">
      <h2>{{ingredient.name}}</h2>
      <p [data]="ingredient.body" csMarkdown></p>
      <button class="btn btn-default btn-lg" (click)="instantiate(ingredient.id)"> Instantiate</button>
    </div>
  </div>
</div>
