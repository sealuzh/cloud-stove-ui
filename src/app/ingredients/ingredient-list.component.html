<div class="col-lg-12">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredient of ingredients">
                <td><a [routerLink]="['/ingredients', ingredient.id]">{{ingredient.name}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
