<h1>Ingredients</h1>
<cs-loading *ngIf="!ingredients"></cs-loading>
<div class="col-lg-12 animated-list" *ngIf="ingredients">
    <div class="row">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredient of ingredients">
                <td><a [routerLink]="['/ingredients', ingredient.id]">{{ingredient.name}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
