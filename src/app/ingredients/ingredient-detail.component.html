<div *ngIf="ingredient">

    <h2>Ingredient Map</h2>
    <cs-ingredient-map bind-data="ingredientMapData" width="500" height="250"></cs-ingredient-map>

    <hr>

    <h2>{{ingredient.name}}</h2>
    <div class="col-lg-12">
        <div class="row">
            <formly-form [model]="ingredient" [fields]="ingredientFields">
                <button type="submit" class="btn btn-default" (click)="submit(ingredient)">Save</button>
            </formly-form>
        </div>
    </div>
</div>
