<h1>Recommendations</h1>
<div class="col-lg-12">
    <div class="row">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Job ID</th>
                <th>Application</th>
                <th>Started At</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let recommendation of recommendations" (click)="goToRecommendation(recommendation.id)">
                  <td>{{recommendation.id}}</td>
                  <td>{{recommendation.application.name}}</td>
                  <td>sth sth</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
