<div class="dashhead">
  <div class="dashhead-titles">
    <h6 class="dashhead-subtitle">Let's help with your decision</h6>
    <h3 class="dashhead-title">Recommendations</h3>
  </div>
</div>

<div class="row" *ngIf="applications && applications.length === 0">
  <div class="text-center col-lg-12">
    <hr>
    You have no applications, and thus we cannot give you any recommendations! What about <a [routerLink]="['/templates']">instantiating</a> one from a template?
  </div>
</div>

<div class="row">
  <div class="col-lg-12" *ngIf="applications && applications.length > 0">
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Application</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let application of applications" [routerLink]="['/recommendations/', application.id]">
              <td>{{ application.name }}</td>
          </tr>
          </tbody>
      </table>
    </div>
</div>
