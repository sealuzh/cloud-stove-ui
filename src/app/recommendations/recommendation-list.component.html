<div class="dashhead">
  <div class="dashhead-titles">
    <h6 class="dashhead-subtitle">Let's help with your decision</h6>
    <h3 class="dashhead-title">Recommendations</h3>
  </div>
</div>

<div class="col-lg-12" *ngIf="applications">
    <div class="row">
      <table class="table table-striped table-hover">
          <thead>
          <tr>
              <th>Application</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let application of applications" [routerLink]="['/recommendations/', application.id]">
              <td>{{ application.name }}</td>
          </tr>
          </tbody>
      </table>
    </div>
</div>
