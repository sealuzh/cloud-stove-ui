<div *ngFor="let child of ingredient.children">
  <div class="recommendation" [ngClass]="[child.recommendation.provider.replace(' ','')]">
    <span class="label label-default" [ngClass]="['label-' + child.recommendation.provider.replace(' ','')]">{{child.recommendation.provider}}</span><br>
    <span class="label label-default">{{child.recommendation.price_per_month}}$ / month</span>
    <br />
    {{child.recommendation.name}}<br>
    {{child.recommendation.cores}} Cores / {{child.recommendation.mem_gb}}GB RAM
  </div>
</div>
